plugins {
    id 'java-library'
    id 'kotlin'
    id 'kotlin-kapt'
    id 'com.google.devtools.ksp'
}

dependencies {
    api project(path: ':sphinx:application:common:kotlin-response')
    api project(path: ':sphinx:application:common:wrappers:wrapper-relay')
    api project(path: ':sphinx:application:common:wrappers:wrapper-common')
    api project(path: ':sphinx:application:common:wrappers:wrapper-podcast')
    api project(path: ':sphinx:application:network:concepts:queries:concept-network-query-chat')

    implementation deps.kotlin.coroutinesCore

    // needed to override moshi's use of 1.4.31
    implementation deps.kotlin.reflect
    implementation deps.square.moshi
    ksp kaptDeps.square.moshiCodegen
}
